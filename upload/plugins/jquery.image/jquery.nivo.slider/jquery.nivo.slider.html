<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.nivo.slider</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.nivo.slider.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.nivo.slider.theme.def.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.nivo.slider.js" type="text/javascript" charset="UTF-8"></script>
 </head>
 
 <body>
  <div id="wrapper">
   <div class="slider-wrapper theme-default">
    <div class="ribbon"></div>
    <div id="slider" class="nivoSlider">
     <img src="images/jquery.nivo.slider_p_004.png" alt="" />
     <a href="#"><img src="images/jquery.nivo.slider_p_005.png" alt="" title="This is an example of a caption" /></a>
     <img src="images/jquery.nivo.slider_p_004.png" alt="" data-transition="slideInLeft" />
     <img src="images/jquery.nivo.slider_p_005.png" alt="" title="#htmlcaption" />
    </div>
    <div id="htmlcaption" class="nivo-html-caption">
     <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
    </div>
   </div>
  </div>
 </body>
<script>
$(window).load(function () {
    $('#slider').nivoSlider();
});
</script>
</html>
