<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.liteaccordion</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.liteaccordion.layout.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.liteaccordion.liteaccordion.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.liteaccordion.main.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.liteaccordion.main_anim.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.easing.1.3.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.liteaccordion.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <h1>jQuery accordion (liteAccordion) version</h1>
  <div id="js_version" class="accordion">
   <ol>
    <li data-slide-name="slide1">
     <h2><span>Slide One</span></h2>
     <div><img src="images/jquery.liteaccordion_003.jpg" alt="Slide One"></div>
    </li>
    <li data-slide-name="slide2">
     <h2>
      <span>Slide Two</span>
     </h2>
     <div>
      <img src="images/jquery.liteaccordion_003.jpg" alt="Slide Two">
     </div>
    </li>
    <li data-slide-name="slide3">
     <h2>
      <span>Slide Three</span>
     </h2>
     <div>
      <img src="images/jquery.liteaccordion_003.jpg" alt="Slide Three">
     </div>
    </li>
    <li data-slide-name="slide4">
     <h2>
      <span>Slide Four</span>
     </h2>
     <div>
      <img src="images/jquery.liteaccordion_003.jpg" width="768" alt="Slide Four">
     </div>
    </li>
    <li data-slide-name="slide5">
     <h2>
      <span>Slide Five</span>
     </h2>
     <div>
      <img src="images/jquery.liteaccordion_003.jpg" alt="Slide Five">
     </div>
    </li>
   </ol>
   <noscript>
    <p>Please enable JavaScript to get the full experience.</p>
   </noscript>
  </div>
<script>
$(document).ready(function () {
    $('#js_version').liteAccordion({
        theme: 'dark',
        rounded: true,
        enumerateSlides: true,
        firstSlide: 1,
        linkable: true,
        easing: 'easeInOutSine'
    });
});
</script>
 </body>
</html>
