<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.socialIconDisplay</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.socialIconDisplay.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.socialIconDisplay.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div id="wrapper">

      <a href="#"><strong>Reddit</strong></a>

      <a href="#"><strong>RSS</strong></a>

      <a href="#"><strong>Twitter</strong></a>

    </ul>

  </div>

</html>
