<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.image.004</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.image.004.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.image.004.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <h1>Easy Image Preview with jQuery</h1>
  <h2>Image gallery  (without caption)</h2>
  <ul class="sin-ul">
   <li><a href="images/jquery.image.004_003.jpg" class="preview"><img src="images/jquery.image.004_004.jpg" alt="gallery thumbnail" /></a></li>
   <li><a href="images/jquery.image.004_005.jpg" class="preview"><img src="images/jquery.image.004_006.jpg" alt="gallery thumbnail" /></a></li>
  </ul>
  <h2>Image gallery (with caption)</h2>
  <ul class="sin-ul">
   <li><a href="images/jquery.image.004_003.jpg" class="preview" title="Fly fishing"><img src="images/jquery.image.004_004.jpg" alt="gallery thumbnail" /></a></li>
   <li><a href="images/jquery.image.004_005.jpg" class="preview" title="Autumn"><img src="images/jquery.image.004_006.jpg" alt="gallery thumbnail" /></a></li>
  </ul><br />
 </body>
</html>
