<!DOCTYPE HTML> 
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.animated.innerfade</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.animated.innerfade.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.animated.innerfade.js" type="text/javascript" charset="UTF-8"></script>
 </head>
 
 <body>
  <div>
   <ul id="animated-panorama">
    <li>
     <a href="#"><img src="images/jquery.animated.innerfade_008.jpg" alt="openstudio"
       title="Le Puy en Velay, Auvergne - vue depuis la statue Notre Dame"
       width="1373" height="375" />
     </a>
    </li>
    <li>
     <a href="#"><img src="images/jquery.animated.innerfade_008.jpg" alt="OpenStudio"
       title="Le Puy en Velay, Auvergne - vue depuis le Rocher Corneille"
       width="1739" height="375" />
     </a>
    </li>
    <li>
     <a href="#"><img src="images/jquery.animated.innerfade_008.jpg" alt="OpenStudio"
       title="Le Puy en Velay, Auvergne - vue depuis l'h&ocirc;tel de r&eacute;gion"
       width="2099" height="375" />
     </a>
    </li>
   </ul>
  </div>
  <noscript>
   <div id="att">
    <p>Sorry, you need to activate JavaScript in your browser.</p>
   </div>
  </noscript>
 </body>
<script>
$(document).ready(function(){
    $('ul#animated-panorama').animatedinnerfade({
       speed: 2000,
       timeout: 15000,
       type: 'sequence',
       containerheight: '300px',
       containerwidth: '600px',
       animationSpeed: 15000,
       animationtype: 'fade',
       controlBox: 'none',
       controlBoxClass: 'mycontrolboxclass',
       controlButtonsPath: 'img',
       displayTitle: 'yes' 
    });
});
</script>
</html>
