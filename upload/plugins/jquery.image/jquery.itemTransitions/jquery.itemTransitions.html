<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.itemTransitions</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.itemTransitions.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.itemTransitions.comp.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.itemTransitions.fxsm.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/modernizr.2.7.1.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div class="container">
   <header class="codrops-header">
    <h1>Item Transition Inspiration</h1>
    <nav class="codrops-demos">
     <a class="current-demo" href="jquery.itemTransitions.html">Small Component</a> <a href="jquery.itemTransitions.002.html">Full Width</a> <a href="jquery.itemTransitions.003.html">Transparent</a>
    </nav>
   </header>
   <section>
    <div class="custom-select">
     <select id="fxselect" name="fxselect">
      <option value="-1" selected>Choose an effect...</option>
      <option value="fxCorner">Corner scale</option>
      <option value="fxVScale">Vertical scale</option>
      <option value="fxFall">Fall</option>
      <option value="fxFPulse">Forward pulse</option>
      <option value="fxRPulse">Rotate pulse</option>
      <option value="fxHearbeat">Hearbeat</option>
      <option value="fxCoverflow">Coverflow</option>
      <option value="fxRotateSoftly">Rotate me softly</option>
      <option value="fxDeal">Deal 'em</option>
      <option value="fxFerris">Ferris wheel</option>
      <option value="fxShinkansen">Shinkansen</option>
      <option value="fxSnake">Snake</option>
      <option value="fxShuffle">Shuffle</option>
      <option value="fxPhotoBrowse">Photo Browse</option>
      <option value="fxSlideBehind">Slide Behind</option>
      <option value="fxVacuum">Vacuum</option>
      <option value="fxHurl">Hurl it</option>
     </select>
    </div>
    <div id="component" class="component component-small">
     <ul class="itemwrap">
      <li class="current"><img src="images/jquery.itemTransitions_008.jpg" alt="img01"></li>
      <li><img src="images/jquery.itemTransitions_008.jpg" alt="img02"></li>
      <li><img src="images/jquery.itemTransitions_008.jpg" alt="img03"></li>
      <li><img src="images/jquery.itemTransitions_008.jpg" alt="img04"></li>
      <li><img src="images/jquery.itemTransitions_008.jpg" alt="img05"></li>
     </ul>
     <nav>
      <a class="prev" href="#">Previous item</a> <a class="next" href="#">Next item</a>
     </nav>
    </div>
   </section>
  </div>
 </body>

<!-- Js导入之底部 -->
 <script src="js/classie.js" type="text/javascript" charset="UTF-8"></script>
 <script src="js/jquery.itemTransitions.js" type="text/javascript" charset="UTF-8"></script>
</html>
