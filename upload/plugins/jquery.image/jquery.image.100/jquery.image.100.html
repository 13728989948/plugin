<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 暂支持xhtml 1.1 -->
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.image.100</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  
  <!-- CSS和JS导入区 -->
  <link href="css/jquery.image.100.css" rel="stylesheet" type="text/css" media="all"/>
 </head>

 <body>
 <div class="wrapper">
  <h1>CSS3 Experiment by insicdesigns</h1>
  <p>Fun with CSS3- Social media icons created in pure CSS.</p>
  <h3>NetVibes</h3>
  <div id="netvibes">
   <div class="netvibes s128 fl">
    <span>+</span>
   </div>
   <div class="netvibes s64 fl">
    <span>+</span>
   </div>
   <div class="netvibes s32 fl">
    <span>+</span>
   </div>
  </div>
  <h3>Linkedin</h3>
  <div id="linkedin">
   <div class="linkedin s128 fl">
    <span>in</span>
   </div>
   <div class="linkedin s64 fl">
    <span>in</span>
   </div>
   <div class="linkedin s32 fl">
    <span>in</span>
   </div>
  </div>
  <h3>More</h3>
  <div id="orkut" class="orkut s64 fl">
   <div><span>&nbsp;</span></div>
  </div>
  <div id="delicious" class="s64 fl">
   <span class="blue">&nbsp;</span>
   <span class="black">&nbsp;</span>
  </div>
  <div id="flickr" class="s64 fl">
   <span class="blue">&nbsp;</span>
   <span class="pink">&nbsp;</span>
  </div>
  <div id="google" class="s64 fl">
   <span>g</span>
  </div>
 </div>
 </body>
</html>
