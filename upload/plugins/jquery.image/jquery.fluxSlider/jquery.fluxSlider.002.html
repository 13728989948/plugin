<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.fluxSlider.002</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.fluxSlider.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/flux.slider.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body id="transitiongallery">
  <section class="container">
   <h1><span class="flux">Flux</span> <span class="slider">Slider</span></h1>
   <h2>Hardware accelerated image transitions using CSS3.</h2>
   <div id="slidercontainer">
    <div id="slider">
     <img src="images/jquery.fluxSlider_001.jpg" alt="" />
     <img src="images/jquery.fluxSlider_002.jpg" alt="" />
     <img src="images/jquery.fluxSlider_003.jpg" alt="" />
    </div>
    <div id="transitions">
     <h2>2D Transitions</h2>
     <ul id="trans2D">
      <li><a href="#bars">Bars</a></li>
      <li><a href="#zip">Zip</a></li>
      <li><a href="#blinds">Blinds</a></li>
      <li><a href="#blocks">Blocks</a></li>
      <li><a href="#concentric">Concentric</a></li>
      <li><a href="#warp">Warp</a></li>
      <li><a href="#slide">Slide</a></li>
     </ul>
     <h2>3D Transitions</h2>
     <ul id="trans3d">
      <li><a href="#bars3d">Bars3D</a></li>
      <li><a href="#cube">Cube</a></li>
      <li><a href="#tiles3d" class="new">Tiles3D</a></li>
      <li><a href="#blinds3d" class="new">Blinds3D</a></li>
      <li><a href="#turn" class="new">Turn</a></li>
     </ul>
    </div>
   </div>
  </section>
 </body>
<script>
 $(function(){
   if(!flux.browser.supportsTransitions)
    alert("Flux Slider requires a browser that supports CSS3 transitions");

   window.f = new flux.slider('#slider', {
    autoplay: false,
    pagination: false
   });

   // Setup a listener for user requested transitions
   $('div#transitions').bind('click', function(event){
    event.preventDefault();

    // If this is a 3D transform and the browser doesn't support 3D then inform the user
    if($(event.target).closest('ul').is('ul#trans3d') && !flux.browser.supports3d)
    {
     alert("The '"+event.target.innerHTML+"' transition requires a browser that supports 3D transforms");
     return;
    }

    var href = event.target.href;
       href && window.f.next(href.split('#')[1]);
   });
 });
</script>
</html>
