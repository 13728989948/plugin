<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.adipoli</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.adipoli.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.adipoli.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.adipoli.demo.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div id="container">
   <div id="header">
    <h3>
     Adipoli jQuery Image Hover Plugin
    </h3><br>
   </div>
   <div class="effect-container">
    <div class="effect-details">
     startEffect : normal, hoverEffect : popout
    </div><img class="img-style row1" src="images/jquery.adipoli_004.jpg">
     <img class="img-style row1" src="images/jquery.adipoli_004.jpg">
   </div>
   <div class="effect-container">
    <div class="effect-details">
     startEffect : overlay, hoverEffect : sliceDown
    </div><img class="img-style row2" src="images/jquery.adipoli_004.jpg">
     <img class="img-style row2" src="images/jquery.adipoli_004.jpg">
   </div>
   <div class="effect-container">
    <div class="effect-details">
     startEffect : transparent, hoverEffect : boxRandom
    </div><img class="img-style row3" src="images/jquery.adipoli_004.jpg">
     <img class="img-style row3" src="images/jquery.adipoli_004.jpg">
   </div>
   <div class="effect-container">
    <div class="effect-details">
     startEffect : overlay, hoverEffect : foldLeft
    </div><img class="img-style row4" src="images/jquery.adipoli_004.jpg">
     <img class="img-style row4" src="images/jquery.adipoli_004.jpg">
   </div>
   <div class="effect-container">
    <div class="effect-details">
     startEffect : transparent, hoverEffect : boxRainGrowReverse
    </div><img class="img-style row5" src="images/jquery.adipoli_004.jpg">
     <img class="img-style row5" src="images/jquery.adipoli_004.jpg">
   </div>
  </div>
 </body>
</html>
