<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.supersized</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.supersized.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.supersized.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.supersized.demo.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
 <!--Loading display while images load-->
 <div id="loading"> </div>
 <!--Slides-->
 <div id="supersized"></div>
 <div id="prevthumb"></div>
 <div id="nextthumb"></div>
 <!--Control Bar-->
 <div id="controls-wrapper">
  <div id="controls">
   <!--Slide counter-->
   <div id="slidecounter">
    <span class="slidenumber"></span>/
    <span class="totalslides"></span></div>
   <!--Slide captions displayed here-->
   <div id="slidecaption"></div>
   <!--Navigation-->
   <div id="navigation">
    <img id="prevslide" src="images/jquery.supersized_p_002.png"/>
    <img id="pauseplay" src="images/jquery.supersized_p_008.png"/>
    <img id="nextslide" src="images/jquery.supersized_p_005.png"/>
   </div>
  </div>
 </div>
 </body>
</html>
