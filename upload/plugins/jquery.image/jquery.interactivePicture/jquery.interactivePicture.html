<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.interactivePicture</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.interactivePicture.byHtml.001.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.interactivePicture.css" rel="stylesheet" type="text/css" media="all" />
  <script src="js/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.interactivePicture.byHtml.001.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <h1>Making an Interactive Picture with jQuery</h1>
  <div id="picture">
<!-- More Info Buttons -->
   <div class="more" id="couch">
   <a href="#">
    <img src="images/jquery.interactivePicture_p_004.png" />
   </a> 
   <span>IKEA Klippan Couch</span></div>
   <div class="more" id="plant">
   <a href="#">
    <img src="images/jquery.interactivePicture_p_004.png" />
   </a> 
   <span>Cornelius, Office Plant</span></div>
   <div class="more" id="monitor">
   <a href="#">
    <img src="images/jquery.interactivePicture_p_004.png" />
   </a> 
   <span>Samsung 305t Monitor</span></div>
   <div class="more" id="board">
   <a href="#">
    <img src="images/jquery.interactivePicture_p_004.png" />
   </a> 
   <span>Custom White Board</span></div>
<!-- Info Boxes -->
   <div id="infobox">
   <span class="close">
    <a href="#">
     <img src="images/jquery.interactivePicture_p_001.png" />
    </a>
   </span>
   <br />
   <div id="couch_info">
   <img src="images/jquery.interactivePicture_003.jpg" />
   <br />
   <a href="http://www.ikea.com/us/en/catalog/products/10138530">IKEA Klippan Couch</a></div>
   <div id="plant_info">
   <img src="images/jquery.interactivePicture_007.jpg" />
   <br />
   <a href="http://images.google.com/images?q=office%20plants&oe=utf-8&rls=org.mozilla:en-US:official&client=firefox-a&um=1&ie=UTF-8&sa=N&hl=en&tab=wi">Office Plants</a></div>
   <div id="monitor_info">
   <img src="images/jquery.interactivePicture_008.jpg" />
   <br />
   <a href="http://www.samsung.com/us/consumer/office/monitors/professional/LS30HUXCB/XAA/index.idx?pagetype=prd_detail">Samsung 305t Monitor</a></div>
   <div id="board_info">
   <img src="images/jquery.interactivePicture_009.jpg" />
   <br />
   <a href="http://www.lowes.com/lowes/lkn?action=productDetail&productId=61082-46498-31023248&lpage=none">Custom Whiteboards</a></div></div>
<!-- Dimmed Background -->
   <div id="fade_bg"> </div>
   <p class="whitef">
   </p>
  </div>
 </body>
</html>
