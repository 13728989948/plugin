<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.circleNavigation</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.circleNavigation.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.circleNavigation.nav.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.slideshow.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.tmpl.min.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div class="container">
   <h1>Circle Navigation Effect <span>Bubble-like thumbnail preview for your navigation with CSS3</span></h1>
   <div class="wrapper">
    <div id="cn-slideshow" class="cn-slideshow">
     <div class="cn-images">
      <img src="images/jquery.circleNavigation_010.jpg" alt="image01" title="Beautiful Scenery 1" data-thumb="images/jquery.circleNavigation_001.jpg" style="display:block;">
       <img src="images/jquery.circleNavigation_010.jpg" alt="image02" title="Beautiful Scenery 2" data-thumb="images/jquery.circleNavigation_001.jpg">
       <img src="images/jquery.circleNavigation_010.jpg" alt="image03" title="Beautiful Scenery 3" data-thumb="images/jquery.circleNavigation_001.jpg">
       <img src="images/jquery.circleNavigation_010.jpg" alt="image04" title="Beautiful Scenery 4" data-thumb="images/jquery.circleNavigation_001.jpg">
     </div><!-- cn-images -->
    </div><!-- cn-slideshow -->
    <p>
     Hover over the arrows to see the effect.<br>
    </p>
   </div>
  </div>
  
<script id="barTmpl" type="text/x-jquery-tmpl"> 
<div class="cn-bar">
 <div class="cn-nav">
  <a href="#" class="cn-nav-prev">
   <span>Previous</span>
   <div style="background-image:url(${prevSource});"></div> 
  </a>
  <a href="#" class="cn-nav-next">
   <span>Next</span>
   <div style="background-image:url(${nextSource});"></div>
  </a>
 </div>
 <div class="cn-nav-content">
  <div class="cn-nav-content-prev">
   <span>Previous image</span>
   <h3>${prevTitle}</h3>
  </div>
  <div class="cn-nav-content-current">
   <span>Currently viewing</span>
   <h2>${currentTitle}</h2>
  </div>
  <div class="cn-nav-content-next">
   <span>Next image</span>
   <h3>${nextTitle}</h3>
  </div>
 </div>
</div>
</script>

<script type="text/javascript">
$(function() {
 $('#cn-slideshow').slideshow();
});
</script>
 </body>
</html>
