<!DOCTYPE HTML> 
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.cloudzoom</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  
  <!-- CSS和JS导入区 -->
  <link href="css/jquery.cloudzoom.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.cloudzoom.js" type="text/javascript" charset="UTF-8"></script>
 </head>
 
 <body>
  <div id="page">
   <div id="container" class="content clearfix">
    <div id="demo1">
     <h3>demo1</h3>
     <a href="images/jquery.cloudzoom_004.jpg" class="cloud-zoom" rel="adjustX:12"><img src="images/jquery.cloudzoom_007.jpg" > </a>
    </div>
    <div id="demo2">
     <h3>demo2</h3>
     <a href="images/jquery.cloudzoom_004.jpg" class="cloud-zoom" rel="tint: '#ff0000',tintOpacity:0.5 ,smoothMove:5,zoomWidth:480, adjustY:-4, adjustX:10"><img src="images/jquery.cloudzoom_007.jpg" > </a>
    </div>
    <div id="demo3">
     <h3>demo4</h3>
     <a href="images/jquery.cloudzoom_004.jpg" class="cloud-zoom" rel="position:'inside',showTitle: false"><img src="images/jquery.cloudzoom_007.jpg" > </a>
    </div>
    <div id="demo4">
     <h3>demo3</h3>
     <a id="zoom1" class="cloud-zoom" href="images/jquery.cloudzoom_004.jpg" rel="adjustX:10, adjustY:-4"><img alt="" src="images/jquery.cloudzoom_007.jpg"></a>
     <ul>
      <li>
       <a rel="useZoom: 'zoom1', smallImage: ' images/jquery.cloudzoom_007.jpg'" title="Thumbnail 2" class="cloud-zoom-gallery" href="images/jquery.cloudzoom_004.jpg">
        <img alt="Thumbnail 2" src="images/jquery.cloudzoom_012.jpg"></a></li>
      <li>
       <a rel="useZoom: 'zoom1', smallImage: 'images/jquery.cloudzoom_007.jpg' " title="Thumbnail 3" class="cloud-zoom-gallery" href="images/jquery.cloudzoom_004.jpg">
        <img alt="Thumbnail 3" src="images/jquery.cloudzoom_012.jpg"></a></li>
     </ul>
    </div>
   </div>   
  </div>
 </body>
</html>
