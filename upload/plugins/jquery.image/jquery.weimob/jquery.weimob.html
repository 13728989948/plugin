 </body>
<script>
$(".wm_case_item").hover(
  function () {
    var parent = $(this).parent().parent();
    var dataId = $(this).attr("data-id");
    $(".icon_wm_case", $($(this).parent())).removeClass("on");
    $(this).find(".wm_case_item").eq(0).addClass("on");
    $(".wm_case_desc", $(parent)).hide();
    $(".wm_case_desc[data-id='"+dataId+"']", $(parent)).show();
  },
  function () {
  }
);
  
$("#nav_lis>li").hover(
    function () {
      var dataIndex = $(this).attr("data-index");
      $("#nav_lis>li").removeClass("hover");
      $(this).addClass("hover");
      
      $(".wm_case_mod_bd").removeClass("show");
      $(".wm_case_mod_bd[data-index='"+dataIndex+"']").addClass("show");
    },
    function () {
    }
  );
</script>
</html>
