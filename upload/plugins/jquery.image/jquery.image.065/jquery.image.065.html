<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.image.065</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.image.065.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.image.065.ani.css" rel="stylesheet" type="text/css" media="all" />
 </head>

 <body>
  <div class="content">
   <h1>
    Pure CSS3 Cycle Slider
   </h1>
  </div>
  <div class="container">
   <div id="content-slider">
    <div id="slider">
     <div id="mask">
      <ul>
       <li id="first" class="firstanimation">
        <a href="#"><img src="images/jquery.image.065_004.jpg" alt="Cougar">
        </a> 
        <div class="tooltip">
         <h1>
          Cougar
         </h1>
        </div>
       </li>
       <li id="second" class="secondanimation">
        <a href="#"><img src="images/jquery.image.065_004.jpg" alt="Lions">
        </a> 
        <div class="tooltip">
         <h1>
          Lions
         </h1>
        </div>
       </li>
       <li id="third" class="thirdanimation">
        <a href="#"><img src="images/jquery.image.065_004.jpg" alt="Snowalker">
        </a> 
        <div class="tooltip">
         <h1>
          Snowalker
         </h1>
        </div>
       </li>
       <li id="fourth" class="fourthanimation">
        <a href="#"><img src="images/jquery.image.065_004.jpg" alt="Howling">
        </a> 
        <div class="tooltip">
         <h1>
          Howling
         </h1>
        </div>
       </li>
       <li id="fifth" class="fifthanimation">
        <a href="#"><img src="images/jquery.image.065_004.jpg" alt="Sunbathing">
        </a> 
        <div class="tooltip">
         <h1>
          Sunbathing
         </h1>
        </div>
       </li>
      </ul>
     </div>
     <div class="progress-bar">
     </div>
    </div>
   </div>
  </div> 
 </body>
</html>
