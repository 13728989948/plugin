<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.jQuerySlidy</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.jQuerySlidy.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.jQuerySlidy.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div class="session">With menu, custom children elements and time and speed control:</div>
  <div id="menu">
   <a href="#"><img src="images/jquery.jQuerySlidy_003.jpg" title="Nature"></a>
   <a href="#"><img src="images/jquery.jQuerySlidy_003.jpg" title="Animals"></a>
   <a href="#"><img src="images/jquery.jQuerySlidy_003.jpg" title="Clime"></a>
  </div>
  <div class="source"></div>
  <div class="session">With a group of elements:</div>
  <div class="group">
   <img src="images/jquery.jQuerySlidy_007.jpg">
   <img src="images/jquery.jQuerySlidy_007.jpg">
   <img src="images/jquery.jQuerySlidy_007.jpg">
  </div>
  <div class="group">
   <img src="images/jquery.jQuerySlidy_007.jpg">
   <img src="images/jquery.jQuerySlidy_007.jpg">
   <img src="images/jquery.jQuerySlidy_007.jpg">
  </div>
  <div class="group">
   <img src="images/jquery.jQuerySlidy_007.jpg">
   <img src="images/jquery.jQuerySlidy_007.jpg">
   <img src="images/jquery.jQuerySlidy_007.jpg">
  </div>
 </body>
<script type="text/javascript">
  $(function() {
   $('#default').slidy();
   $('#menu').slidy({
    children: 'a',
    menu:  true,
    pause:  true,
    speed:  400,
    time:  4000,
    animation: '',
    width:  640,
    height:  255
   });
   $('.group').slidy({
    height:  97,
    animation: 'fade',
    width:  240
   });
  });
 </script>
</html>
