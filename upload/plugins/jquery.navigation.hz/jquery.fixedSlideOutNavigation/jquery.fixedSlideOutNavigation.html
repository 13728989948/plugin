<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.fixedSlideOutNavigation</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.fixedSlideOutNavigation.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div class="header">
  </div>
  <ul id="navigation">
   <li class="home">
    <a href=""><span>Home</span></a>
   </li>
   <li class="about">
    <a href=""><span>About</span></a>
   </li>
   <li class="search">
    <a href=""><span>Search</span></a>
   </li>
   <li class="photos">
    <a href=""><span>Photos</span></a>
   </li>
   <li class="rssfeed">
    <a href=""><span>Rss Feed</span></a>
   </li>
   <li class="podcasts">
    <a href=""><span>Podcasts</span></a>
   </li>
   <li class="contact">
    <a href=""><span>Contact</span></a>
   </li>
</ul>
<script type="text/javascript">
$(function () {
    var d = 300;
    $('#navigation a').each(function () {
        $(this).stop().animate({
            'marginTop': '-80px'
        }, d += 150);
    });
    $('#navigation > li').hover(
        function () {
            $('a', $(this)).stop().animate({
                'marginTop': '-2px'
            }, 200);
        },
        function () {
            $('a', $(this)).stop().animate({
                'marginTop': '-80px'
            }, 200);
        }
    );
});
</script>
 </body>
</html>
