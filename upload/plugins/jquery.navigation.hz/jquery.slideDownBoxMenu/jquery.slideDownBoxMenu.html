<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.slideDownBoxMenu</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.slideDownBoxMenu.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.easing.1.3.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div class="content">
   <h1 class="title"></h1>
   <ul id="sdt_menu" class="sdt_menu">
    <li>
     <a href="#"><img src="images/jquery.slideDownBoxMenu_003.jpg" alt="">
      <span class="sdt_active"></span> <span class="sdt_wrap"><span class="sdt_link">About me</span> <span class="sdt_descr">Get to know me</span></span></a>
    </li>
    <li>
     <a href="#"><img src="images/jquery.slideDownBoxMenu_003.jpg" alt="">
      <span class="sdt_active"></span> <span class="sdt_wrap"><span class="sdt_link">Portfolio</span> <span class="sdt_descr">My work</span></span></a> 
     <div class="sdt_box">
      <a href="#">Websites</a> <a href="#">Illustrations</a> <a href="#">Photography</a>
     </div>
    </li>
    <li>
     <a href="#"><img src="images/jquery.slideDownBoxMenu_003.jpg" alt="">
      <span class="sdt_active"></span> <span class="sdt_wrap"><span class="sdt_link">Inspiration</span> <span class="sdt_descr">Where ideas get born</span></span></a>
    </li>
    <li>
     <a href="#"><img src="images/jquery.slideDownBoxMenu_003.jpg" alt="">
      <span class="sdt_active"></span> <span class="sdt_wrap"><span class="sdt_link">Photos</span> <span class="sdt_descr">I like to photograph</span></span></a>
    </li>
    <li>
     <a href="#"><img src="images/jquery.slideDownBoxMenu_003.jpg" alt="">
      <span class="sdt_active"></span> <span class="sdt_wrap"><span class="sdt_link">Blog</span> <span class="sdt_descr">I write about design</span></span></a>
    </li>
    <li>
     <a href="#"><img src="images/jquery.slideDownBoxMenu_003.jpg" alt="">
      <span class="sdt_active"></span> <span class="sdt_wrap"><span class="sdt_link">Projects</span> <span class="sdt_descr">I like to code</span></span></a> 
     <div class="sdt_box">
      <a href="#">Job Board Website</a> <a href="#">Shopping Cart</a> <a href="#">Interactive Maps</a>
     </div>
    </li>
   </ul>
  </div>
 </body>
<script>
$(function () {
  $('#sdt_menu > li').bind('mouseenter', function () {
      var $elem = $(this);
      $elem.find('img')
          .stop(true)
          .animate({
              'width': '170px',
              'height': '170px',
              'left': '0px'
          }, 400, 'easeOutBack')
          .andSelf()
          .find('.sdt_wrap')
          .stop(true)
          .animate({'top': '140px'}, 500, 'easeOutBack')
          .andSelf()
          .find('.sdt_active')
          .stop(true)
          .animate({'height': '170px'}, 300, function () {
              var $sub_menu = $elem.find('.sdt_box');
              if ($sub_menu.length) {
                  var left = '170px';
                  if ($elem.parent().children().length == $elem.index() + 1)
                      left = '-170px';
                  $sub_menu.show().animate({'left': left}, 200);
              }
          });
  }).bind('mouseleave', function () {
      var $elem = $(this);
      var $sub_menu = $elem.find('.sdt_box');
      if ($sub_menu.length)
          $sub_menu.hide().css('left', '0px');
      $elem.find('.sdt_active')
          .stop(true)
          .animate({'height': '0px'}, 300)
          .andSelf().find('img')
          .stop(true)
          .animate({
              'width': '0px',
              'height': '0px',
              'left': '85px'
          }, 400)
          .andSelf()
          .find('.sdt_wrap')
          .stop(true)
          .animate({'top': '25px'}, 500);
  });
});
</script>
</html>
