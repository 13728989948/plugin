<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.bootstrapCss3LoginForm</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.bootstrapCss3LoginForm.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.bootstrapCss3LoginForm.bootstrap.css" rel="stylesheet" type="text/css" media="all" />
 </head>

 <body class="login-page">
  <div class="login-form">
   <div class="login-content">
    <div class="form-login-error">
     <h3>Invalid login</h3>
     <p>
      Enter <strong>demo</strong>/<strong>demo</strong> as login and password.
     </p>
    </div>
    <form method="post" role="form" id="form_login">
     <div class="form-group">
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-user"></i>
       </div>
       <input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off">
      </div>
     </div>
     <div class="form-group">
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-key"></i>
       </div>
       <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off">
      </div>
     </div>
     <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block btn-login">
       <i class="fa fa-sign-in"></i> Login In
      </button>
     </div>
     <div class="form-group">
      <em>- or -</em>
     </div>
     <div class="form-group">
      <button type="button" class="btn btn-default btn-lg btn-block facebook-button">
       &#160;&#160; <i class="fa fa-facebook"></i> | Login with Facebook
      </button>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
