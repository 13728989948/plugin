<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.form.003</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   
  <!-- CSS和JS导入区 -->
  <link href="css/jquery.form.003.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="../../jquery.ui.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.form.003.js" type="text/javascript" charset="UTF-8"></script>
 </head>
 
 <body>
  <h1>Colorful Sliders With jQuery &amp; CSS3</h1>
  <div class="main">
   <!-- The sliders -->
   <div class="colorful-slider blue">
    <div class="slider-handle"></div>
   </div>
   <div class="colorful-slider green">
    <div class="slider-handle"></div>
   </div>
   <div class="colorful-slider orange">
    <div class="slider-handle"></div>
   </div>
   <div class="cube-area">
    <!-- The colorful bars -->
    <div class="cuboid blue">
     <div class="cu-top"></div>
     <div class="cu-mid"></div>
     <div class="cu-bottom"></div>
    </div>
    <div class="cuboid green">
     <div class="cu-top"></div>
     <div class="cu-mid"></div>
     <div class="cu-bottom"></div>
    </div>
    <div class="cuboid orange">
     <div class="cu-top"></div>
     <div class="cu-mid"></div>
     <div class="cu-bottom"></div>
    </div>
    <!-- The perspective div is CSS3 transformed -->
    <div class="perspective">
    </div>
   </div>
   <!-- Old school float clearing -->
   <div class="clear"></div>
  </div>
 </body>
</html>
