<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.html5Css3SwitchButton</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.html5Css3SwitchButton.css" rel="stylesheet" type="text/css" media="all" />
 </head>

 <body>
 
  <h3>CSS 3 Switch</h3>
  <div class="canvas">
   <div class="switch">
    <div class="screws">
     <span class="screw">*</span> <span class="screw">*</span> <span class="screw">*</span> <span class="screw">*</span>
    </div>
    <div class='switch-button-outer'>
     <div class="switch-button">
      <div class="switch-button-inner"></div>
     </div>
    </div>
   </div>
   <div class="switch checked">
    <div class="screws">
     <span class="screw">*</span> <span class="screw">*</span> <span class="screw">*</span> <span class="screw">*</span>
    </div>
    <div class='switch-button-outer'>
     <div class="switch-button">
      <div class="switch-button-inner"></div>
     </div>
    </div>
   </div>
  </div>
  
 </body>

 <!-- Js导入之底部 -->
 <script src="js/jquery.html5Css3SwitchButton.js" type="text/javascript" charset="UTF-8"></script>
</html>
