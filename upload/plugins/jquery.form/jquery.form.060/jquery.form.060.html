<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.form.060</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.form.060.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.form.060.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div id="bar">
   <div id="container">
    <div id="loginContainer">
     <a href="#" id="loginButton"><span>Login</span><em></em></a>
     <div style="clear: both"></div>
     <div id="loginBox">
      <form id="loginForm">
       <fieldset id="body">
        <fieldset>
         <label for="email">
          Email Address
         </label>
         <input type="text" name="email" id="email" />
        </fieldset>
        <fieldset>
         <label for="password">
          Password
         </label>
         <input type="password" name="password" id="password" />
        </fieldset>
        <input type="submit" id="login" value="Sign in" />
        <label for="checkbox">
         <input type="checkbox" id="checkbox" />
         Remember me
        </label>
       </fieldset>
       <span><a href="#">Forgot your password?</a>
       </span>
      </form>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
