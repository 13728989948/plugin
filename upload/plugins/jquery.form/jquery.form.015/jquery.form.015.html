<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.form.015</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.form.015.css" rel="stylesheet" type="text/css" media="all" />
 </head>

 <body>
  <div id="content">
   <h1> Contact me </h1>
   <form action=" " method="post"  autocomplete="on">
    <p> <label for="username" class="user" > Name <span class="required">*</span></label> <input type="text" name="username" id="username"  required="required" placeholder="Hi friend, how may I call you ?"  /> </p>
    <p> <label for="usermail" class="mail-alt"> E-mail address <span class="required">*</span></label> <input type="email" name="usermail" id="usermail" placeholder="I promise I hate spam as much as you do" required="required"  /> </p>
    <p> <label for="usersite" class="link"> Website </label> <input type="url" name="usersite" id="usersite"  placeholder="eg: http://www.aspxcs.net" /> </p>
    <p> <label for="subject" class="quote-alt"> Subject </label> <input type="text" name="subject" id="subject"  placeholder="What would you like to talk about?" /> </p>
    <p> <label for="message" class="comment"> Message  <span class="required">*</span></label> <textarea id="message" placeholder="Don't be shy, live me a friendly message and I'll answer as soon as possible "  required="required" ></textarea> </p>
    <p class="indication"> All fields with a <span class="required">*</span> are required</p>
    <input type="submit" value=" ★  Send the mail !" />
   </form>
  </div>
 </body>
</html>
