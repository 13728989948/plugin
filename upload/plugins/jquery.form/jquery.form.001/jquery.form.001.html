<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.form.001</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   
  <!-- CSS和JS导入区 -->
  <link href="css/jquery.form.001.css" rel="stylesheet" type="text/css" media="all" />
 </head>
 
 <body>
  <div id="carbonForm">
   <h1>Signup</h1>
   <div class="fieldContainer">
    <div class="formRow">
     <div class="label">
      <label for="name">Name:</label>
     </div>
     <div class="field">
      <input type="text" name="name" id="name" />
     </div>
    </div>
    <div class="formRow">
     <div class="label">
      <label for="email">Email:</label>
     </div>
     <div class="field">
      <input type="text" name="email" id="email" />
     </div>
    </div>
    <div class="formRow">
     <div class="label">
      <label for="pass">Password:</label>
     </div>
     <div class="field">
      <input type="password" name="pass" id="pass" />
     </div>
    </div>
   </div>
   <div class="signupButton">
    <input type="submit" name="submit" id="submit" value="Signup" />
   </div>
  </div>
 </body>
</html>
