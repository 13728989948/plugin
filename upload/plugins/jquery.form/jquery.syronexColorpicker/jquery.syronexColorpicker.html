<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.syronexColorpicker</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   
  <!-- CSS和JS导入区 -->
  <link href="css/jquery.syronexColorpicker.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.syronexColorpicker.js" type="text/javascript" charset="UTF-8"></script>
 </head>
 
 <body>
  <div id="color_picker"></div>
  <div id="output"></div>
  <div style="clear:both;"></div>
 </body>
<script>
$(document).ready(function(){
   $('#color_picker').colorPicker({   
     defaultColor:0, // index of the default color
     columns:13,     // number of columns 
     click:function(c){
       $('#output').html(c);
     }
   });
  });
</script>
</html>
