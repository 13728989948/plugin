<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.illuminate</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   
  <!-- CSS和JS导入区 -->
  <link href="css/jquery.illuminate.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="../../jquery.ui.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.illuminate.min.js" type="text/javascript" charset="UTF-8"></script>
 </head>
 
 <body style="background:#232323;">
  <div id="button">click me!</div><br><br>
 </body>
<script>
 $(document).ready(function(){
  $('#button').illuminate({
   'intensity': '0.5',
   'color': '#ffcb00'
  });
 });
</script>
</html>
