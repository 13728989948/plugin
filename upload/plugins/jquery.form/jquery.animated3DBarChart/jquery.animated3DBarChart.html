<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.animated3DBarChart</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.animated3DBarChart.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.animated3DBarChart.graph.css" rel="stylesheet" type="text/css" media="all" />
 </head>

 <body>
  <div class="container">
   <header>
    <h1>Animated 3D Bar Chart <span>with CSS3</span></h1>
    <h2 class="ie-note ie-note-1">Please view this in a modern browser.</h2>
    <h2 class="ie-note ie-note-2">CSS3 Transitions don't work in Internet Explorer &lt; 10</h2>
   </header>
   <section class="main">
    <span class="button-label">Size:</span>
    <input type="radio" name="resize-graph" id="graph-small" />
    <label for="graph-small">Small</label>
    <input type="radio" name="resize-graph" id="graph-normal" checked="checked" />
    <label for="graph-normal">Normal</label>
    <input type="radio" name="resize-graph" id="graph-large" />
    <label for="graph-large">Large</label>
    <span class="button-label">Color:</span>
    <input type="radio" name="paint-graph" id="graph-blue" checked="checked" />
    <label for="graph-blue">Blue</label>
    <input type="radio" name="paint-graph" id="graph-green" />
    <label for="graph-green">Green</label>
    <input type="radio" name="paint-graph" id="graph-rainbow" />
    <label for="graph-rainbow">Rainbow</label>
    <span class="button-label">Product:</span>
    <input type="radio" name="fill-graph" id="f-none" />
    <label for="f-none">None</label>
    <input type="radio" name="fill-graph" id="f-product1" checked="checked" />
    <label for="f-product1">Product 1</label>
    <input type="radio" name="fill-graph" id="f-product2" />
    <label for="f-product2">Product 2</label>
    <input type="radio" name="fill-graph" id="f-product3" />
    <label for="f-product3">Product 3</label>
    
    <ul class="graph-container">
     <li><span>2008</span>
      <div class="bar-wrapper">
       <div class="bar-container">
        <div class="bar-background"></div>
        <div class="bar-inner">25</div>
        <div class="bar-foreground"></div>
       </div>
      </div></li>
     <li><span>2009</span>
      <div class="bar-wrapper">
       <div class="bar-container">
        <div class="bar-background"></div>
        <div class="bar-inner">50</div>
        <div class="bar-foreground"></div>
       </div>
      </div></li>
     <li><span>2010</span>
      <div class="bar-wrapper">
       <div class="bar-container">
        <div class="bar-background"></div>
        <div class="bar-inner">75</div>
        <div class="bar-foreground"></div>
       </div>
      </div></li>
     <li><span>2011</span>
      <div class="bar-wrapper">
       <div class="bar-container">
        <div class="bar-background"></div>
        <div class="bar-inner">100</div>
        <div class="bar-foreground"></div>
       </div>
      </div></li>
     <li><span>2012</span>
      <div class="bar-wrapper">
       <div class="bar-container">
        <div class="bar-background"></div>
        <div class="bar-inner">50</div>
        <div class="bar-foreground"></div>
       </div>
      </div></li>
     <li>
      <ul class="graph-marker-container">
       <li style="bottom: 25%;"><span>25%</span></li>
       <li style="bottom: 50%;"><span>50%</span></li>
       <li style="bottom: 75%;"><span>75%</span></li>
       <li style="bottom: 100%;"><span>100%</span></li>
      </ul>
     </li>
    </ul>
   </section>
  </div>
 </body>
</html>
