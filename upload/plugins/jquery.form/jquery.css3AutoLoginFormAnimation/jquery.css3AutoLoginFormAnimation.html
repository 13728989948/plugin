<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.css3AutoLoginFormAnimation</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.css3AutoLoginFormAnimation.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.fyll.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.css3AutoLoginFormAnimation.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div id="window" style="display: none;">
   <div class="page page-front">
    <div class="page-content">
     <div class="input-row">
      <label class="label fadeIn">Username</label> <input id="username" type="text" data-fyll="pineapple" class="input fadeIn delay1">
     </div>
     <div class="input-row">
      <label class="label fadeIn delay2">Password</label> <input id="password" type="password" data-fyll="hackmeplease" class="input fadeIn delay3">
     </div>
     <div class="input-row perspective">
      <button id="submit" class="button load-btn fadeIn delay4">
       <span class="default"><i class="ion-arrow-right-b"></i>Login</span>
       <div class="load-state">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
       </div>
      </button>
     </div>
    </div>
   </div>
   <div class="page page-back">
    <div class="page-content">
     <img src="images/jquery.css3AutoLoginFormAnimation_001.jpg" class="avatar">
     <p class="welcome">Welcome back, Dog!</p>
     <div class="perspective">
      <button class="button inline trigger-anim-replay">
       <i class="ion-refresh"></i>Replay animation
      </button>
     </div>
    </div>
   </div>
  </div>
  <div class="browser-warning hidden">Glitchy or weird animation? Let it play through once, then press Replay.</div>
 </body>
</html>
