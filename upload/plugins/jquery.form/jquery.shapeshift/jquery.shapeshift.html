<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.shapeshift</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.shapeshift.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.shapeshift.bootstrap.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="../../jquery.ui.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.shapeshift.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.shapeshift.tpl.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.shapeshift.demo.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div class="hr"></div>
  <nav>
   <ul class="filters">
    <li class="dnd">
     <h6>Drag and Drop</h6>
     <div class="btn-group toggle">
      <button class="btn active" data-attr="drag">Drag (Animated) <button class="btn" data-attr="no-drag-animate">Drag (Not Animated) <button class="btn" data-attr="no-drag">Disable Drag</button></button></button>
     </div>
    </li>
   </ul>
  </nav>
  <div class="container">
   <button class="btn active" data-attr="drag"></button>
  </div>
  <div class="container">
   <button class="btn active" data-attr="drag"></button>
   <div class="object credits"></div>
  </div>
 </body>
</html>
