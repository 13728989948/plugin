<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.minimalForm</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.minimalForm.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/modernizr.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.minimalForm.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.minimalForm.classie.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div class="container">
   <div class="codrops-top clearfix">
    <a class="codrops-icon codrops-icon-prev" href="#"><span>Previous Demo</span></a> <span class="right"><a class="codrops-icon codrops-icon-drop" href="http://tympanus.net/codrops/?p=18780"><span>Back to the Codrops Article</span></a></span>
   </div>
   <header class="codrops-header">
    <h1>
     Minimal Form Interface <span>Simplistic, single input view form</span>
    </h1>
   </header>
   <section>
    <form id="theForm" class="simform" autocomplete="off">
     <div class="simform-inner">
      <ol class="questions">
       <li><span><label for="q1">What's your favorite movie?</label></span> <input id="q1" name="q1" type="text"></li>
       <li><span><label for="q2">Where do you live?</label></span> <input id="q2" name="q2" type="text"></li>
       <li><span><label for="q3">What time do you got to work?</label></span> <input id="q3" name="q3" type="text"></li>
       <li><span><label for="q4">How do you like your veggies?</label></span> <input id="q4" name="q4" type="text"></li>
       <li><span><label for="q5">What book inspires you?</label></span> <input id="q5" name="q5" type="text"></li>
       <li><span><label for="q6">What's your profession?</label></span> <input id="q6" name="q6" type="text"></li>
      </ol>
      <button class="submit" type="submit">Send answers</button>
      <div class="controls">
       <button class="next"></button>
       <div class="progress"></div>
       <span class="number"><span class="number-current"></span> <span class="number-total"></span></span> <span class="error-message"></span>
      </div>
     </div>
     <span class="final-message"></span>
    </form>
   </section>
  </div>
 </body>
<script type="text/javascript">
 var theForm = document.getElementById('theForm');
 new stepsForm(theForm, {
  onSubmit : function(form) {
   // hide form
   classie.addClass(theForm.querySelector('.simform-inner'), 'hide');
   /*
    form.submit()
    or
    AJAX request (maybe show loading indicator while we don't have an answer..)
    */
   // let's just simulate something...
   var messageEl = theForm.querySelector('.final-message');
   messageEl.innerHTML = 'Thank you! We\'ll be in touch.';
   classie.addClass(messageEl, 'show');
  }
 });
</script>
</html>
