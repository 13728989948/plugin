<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.randomizer</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   
  <!-- CSS和JS导入区 -->
  <link href="css/jquery.randomizer.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.randomizer.js" type="text/javascript" charset="UTF-8"></script>
 </head>
 
 <body>
  <div class="step" id="step1">
   <div class="section">
    <h1>Step 1</h1>
    <h2>Paste a CSV Formatted List of All The Contestants</h2>
    <textarea>Contestant Name, email@example.com Contestant2 Name, email@example.com Contestant3, anotheremail@example.com</textarea>
    <a href="#" class="button">Next</a>
   </div>
  </div>
  <div class="step" id="step2">
   <div class="section">
    <h1>Step 2</h1>
    <h2>Paste a CSV Formatted List of All The Prizes</h2>
    <textarea>Prize Name, 2 Another Prize, 1</textarea>
    <a href="#" class="button back">Back</a>
    <a href="#" class="button finish">Finish!</a>
   </div>
  </div>
  <div class="step" id="step3">
   <div class="section">
    <h1>Step 3</h1>
    <h2>Congratulations to the Winners!</h2>
    <div class="results"></div>
    <a href="#" class="button again">Again</a>
   </div>
  </div>
 </body>
</html>
