<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.tzSelect</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   
  <!-- CSS和JS导入区 -->
  <link href="css/jquery.tzSelect.css" rel="stylesheet" type="text/css" media="all" />
  <script src="js/jquery.1.5.1.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.tzSelect.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.tzSelect.demo.js" type="text/javascript" charset="UTF-8"></script>
 </head>
 
 <body>
  <div id="page">
   <form method="post" action="">
    <select name="fancySelect" class="makeMeFancy">
     <option value="0" selected="selected" data-skip="1">Choose Your Product</option>
     <option value="1" data-icon="images/jquery.tzSelect_p_004.png" data-html-text="iPhone 4&lt;i&gt;in stock&lt;/i&gt;">iPhone 4</option>
     <option value="2" data-icon="images/jquery.tzSelect_p_005.png" data-html-text="iPod &lt;i&gt;in stock&lt;/i&gt;">iPod</option>
     <option value="3" data-icon="images/jquery.tzSelect_p_001.png" data-html-text="MacBook Air&lt;i&gt;out of stock&lt;/i&gt;">MacBook Air</option>
     <option value="4" data-icon="images/jquery.tzSelect_p_003.png" data-html-text="iMac Station&lt;i&gt;in stock&lt;/i&gt;">iMac Station</option>
    </select>
    <select class="regularSelect">
     <option value="0" selected="selected" data-skip="1">Choose extras</option>
     <option value="1">A protective case</option>
     <option value="2">Colorful panel</option>
     <option value="3">A membership card</option>
     <option value="4">App store credit</option>
    </select>
    <select class="regularSelect">
     <option value="0" selected="selected" data-skip="1">Payment method</option>
     <option value="1">PayPal</option>
     <option value="2">Credit Card</option>
     <option value="3">Wire transfer</option>
     <option value="4">On delivery</option>
    </select>
   </form>
  </div>
 </body>
</html>
