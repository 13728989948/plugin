<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.bumpytext</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   
  <!-- CSS和JS导入区 -->
  <link href="css/jquery.bumpytext.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.easying.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.bumpytext.js" type="text/javascript" charset="UTF-8"></script>
 </head>
 
 <body id="introduction">
  <div id="page">
   <h1 id="logo"><a href="http://www.luidea.com" target="_blank">bumpyText让文字跳舞的JQUERY插件</a></h1>
   <div id="container" class="content clearfix">
    <p id="example">鼠标移动到文字边上,文字自动跳动</p>
   </div>
   </div>
  </div>
 </body>
<script>
$(document).ready(function() {
  $("p#example").bumpyText();
});
</script>
</html>
