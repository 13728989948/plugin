<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.slidingLetters</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.slidingLetters.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.easing.1.3.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.hoverwords.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.lettering.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <h1>
   Sliding Letters with jQuery
  </h1>
  <ul id="sl_menu" class="sl_menu">
   <li>
    <a href="#">Home</a>/
   </li>
   <li>
    <a href="#">About</a>/
   </li>
   <li>
    <a href="#">Portfolio</a>/
   </li>
   <li>
    <a href="#">Contact</a>
   </li>
  </ul>
  <div class="sl_examples">
   <a href="#" id="example1" data-hover="Creativity">Illustrations</a> <a href="#" id="example2" data-hover="Sharpness">Photography</a>
   <a href="#" id="example3" data-hover="Inspiration">Writing</a> <a href="#" id="example4">Collections</a>
   <a href="#" id="example5" data-hover="Beauty">Design</a>
  </div>

<script type="text/javascript">
$(window).load(function () {
    $('#sl_menu').find('li:not(:last) > a').hoverwords({
        overlay: true
    }).end().find('li:last > a').hoverwords({
        overlay: true,
        dir: 'rightleft'
    });
    $('#example1').hoverwords({
        delay: 50
    });
    $('#example2').hoverwords();
    $('#example3').hoverwords();
    $('#example4').hoverwords({
        overlay: true
    });
    $('#example5').hoverwords({
        delay: 60
    });
});
</script>
 </body>
</html>
