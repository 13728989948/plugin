<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.chouJiang</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.chouJiang.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.rotate.2.2.js" type="text/javascript" charset="UTF-8"></script>
 </head>

<body>
 <div id="lottery" style="position:absolute;left:459px;top:160px">
  <img class="lottery-img" src="images/jquery.chouJiang_g_004.gif" viewbox="0 0 352 30" id="imgs" />
  <div class="arrow"></div>
  <div class="lot-btn first">
   <span></span>
  </div>
 </div>
</body>
<script type="text/javascript">
$(".lot-btn").click(function() {
    for (var i = 0; i <= 10000; i++) {
        $("#imgs").rotate({
            animateTo : i,
            duration : 10000
        });
        if (i >= 3986) {
            break;
        }
    }
});
 </script>
</html>
