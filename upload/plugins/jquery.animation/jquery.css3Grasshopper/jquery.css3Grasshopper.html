<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.css3Grasshopper</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.css3Grasshopper.css" rel="stylesheet" type="text/css" media="all" />
 </head>

 <body>
  <div class="wrapper">
   <div class="a"></div>
   <div class="b"></div>
   <div class="body">
    <div class="back"></div>
    <div class="shading">
     <div class="shading_back">
      <div class="stripe1"></div>
      <div class="stripe2"></div>
      <div class="stripe3"></div>
      <div class="stripe4"></div>
     </div>
    </div>
    <div class="eye"></div>
    <div class="wing"></div>
   </div>
   <div class="leg">
    <div class="curve1"></div>
    <div class="main"></div>
   </div>
   <div class="leg_part2"></div>
   <div class="foot"></div>
   <div class="leg2">
    <div class="curve1"></div>
    <div class="main"></div>
   </div>
   <div class="leg_part3"></div>
   <div class="small_leg"></div>
   <div class="small_leg small_leg2"></div>
   <div class="circle"></div>
  </div>
 </body>
</html>
