<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.html5CanvasMagicEffect</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.html5CanvasMagicEffect.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.rbeix.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <h1>
   A little canvas script to <span>add magic</span> to DOM elements!
  </h1>
  <button class="sparkley">Everything's better with sparkles!</button>
  <button class="sparkley last">I eat rainbows and poop butterflies!!</button>
  <div class="img">
   <img id="image" src="images/jquery.html5CanvasMagicEffect_001.jpg" />
  </div>
  <p>It won't work on images or DOM elements which cannot contain other elements, unless we wrap them.</p>
 </body>

 <!-- Js导入之底部 -->
 <script src="js/jquery.html5CanvasMagicEffect.js" type="text/javascript" charset="UTF-8"></script>
</html>
