<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.animation.039</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.animation.039.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/jquery.snowfall.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body class="darkBg">
  <form>
   <input type="button" id="clear" value="Click to clear"> <input type="button" id="round" value="Rounded"> <input type="button" id="shadows" value="Shadows"> <input type="button" id="roundshadows" value="Rounded Shadows"> <input type="button" id="collection" value="Snow Collection"> <input type="button" id="deviceorientation" value="Deviceorientation">
  </form>
  <div class="collectonme">
  </div>
  <div class="collectonme">
  </div>
  <div class="collectonme">
  </div>
 </body>
<script type='text/javascript'>
 $(document).ready(function() {
  $('.collectonme').hide();
  // Start the snow default options you can also make it snow in certain elements, etc.
  $(document).snowfall();
  $("#clear").click(function() {
   $(document).snowfall('clear'); // How you clear
  });
  $("#round").click(function() {
   document.body.className = "darkBg";
   $('.collectonme').hide();
   $(document).snowfall('clear');
   $(document).snowfall({
    round : true,
    minSize : 5,
    maxSize : 8
   }); // add rounded
  });
  $("#shadows").click(function() {
   document.body.className = "lightBg";
   $('.collectonme').hide();
   $(document).snowfall('clear');
   $(document).snowfall({
    shadow : true,
    flakeCount : 200
   }); // add shadows
  });
  $("#roundshadows").click(function() {
   document.body.className = "lightBg";
   $('.collectonme').hide();
   $(document).snowfall('clear');
   $(document).snowfall({
    shadow : true,
    round : true,
    minSize : 5,
    maxSize : 8
   }); // add shadows
  });
  $("#collection").click(function() {
   $(document).snowfall('clear');
   document.body.className = "darkBg";
   $('.collectonme').show();
   $(document).snowfall({
    collection : '.collectonme',
    flakeCount : 250
   });
  });
  $("#deviceorientation").click(function() {
   $(document).snowfall('clear');
   $('.collectonme').hide();
   document.body.className = "darkBg";
   $(document).snowfall({
    deviceorientation : true,
    round : true,
    minSize : 5,
    maxSize : 8
   });
  });
 });
</script>
</html>
