<script>
 !(function() {
  function e(e) {
   e.preventDefault(), $(".mask, .popdownload").show()
  }
  function t(e) {
   e && e.preventDefault(), $(".mask, .popdownload").hide()
  }
  "webkitAnimation" in document.body.style || $(".pos").css("opacity", 1), $(".sections").show().fullpage({
   css3 : !0,
   navigation : !0,
   navigationPosition : "right",
   navigationColor : "#83c3d2",
   responsive : 1,
   anchors : [ "A0", "A1", "A2", "A3", "A4", "A5" ],
   afterRender : function() {
    $("#fp-nav em").hide();
    $("#fp-nav").find("a.active").html("<span></span><em>01</em>").find("em").show();
   },
   onLeave : function(e, t) {
    $("#fp-nav em").hide(), $("#fp-nav").find("a").eq(t - 1).html("<span></span><em>0" + t + "</em>").find("em").show(), $(".section" + e).removeClass("animate"), e == 3 && $(".pos").hide()
   },
   afterLoad : function(e, t) {
    $(".section" + t).addClass("animate"), t == 3 && $(".pos").show()
   }
  }), $(".btn-mobile").on("click", e), $(document).on("keyup", function(e) {
   e.keyCode === 27 && t()
  }), $(".mask, .pop-close").on("click", function(e) {
   e.preventDefault(), t()
  })
 })()
</script>
