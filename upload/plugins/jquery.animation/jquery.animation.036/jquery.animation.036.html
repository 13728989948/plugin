<!DOCTYPE HTML>
<html>
 <head>
  <!-- SEO优化 -->
  <title>jquery.animation.036</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- CSS和JS导入区 -->
  <link href="css/jquery.animation.036.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../../jquery.min.js" type="text/javascript" charset="UTF-8"></script>
 </head>

 <body>
  <div class="wrapper">
   <div class="border-circle" id="one"></div>
   <div class="border-circle" id="two"></div>
   <div class="background-circle">
    <div class="triangle-light"></div>
    <div class="body"></div>
    <div class="triangle-dark"></div>
   </div>
   <div class="head">
    <div class="ear" id="left"></div>
    <div class="ear" id="right"></div>
    <div class="hair-main">
     <div class="sideburn" id="left"></div>
     <div class="sideburn" id="right"></div>
     <div class="hair-top"></div>
    </div>
    <div class="face">
     <div class="hair-bottom"></div>
     <div class="nose"></div>
     <div class="eye-shadow" id="left">
      <div class="eyebrow"></div>
      <div class="eye"></div>
     </div>
     <div class="eye-shadow" id="right">
      <div class="eyebrow"></div>
      <div class="eye"></div>
     </div>
     <div class="mouth"></div>
     <div class="shadow-wrapper">
      <div class="shadow"></div>
     </div>
    </div>
    <span class="music-note" id="one">&#9835;</span> <span class="music-note" id="two">&#9834;</span>
   </div>
  </div>
 </body>
</html>
